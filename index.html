<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente Especial</title>
    <style>
        body {
            font-family: "Playfair Display", serif;
            text-align: center;
            background-color: #fdf8f5;
            margin: 0;
            padding: 0;
            overflow: auto;
            color: #3e2723;
        }
        h1 {
            color: #a52a2a;
            font-size: 42px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            margin-top: 50px;
        }
        button {
            background-color: #a52a2a;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-family: "Playfair Display", serif;
            box-shadow: 0 5px 15px rgba(165, 42, 42, 0.3);
        }
        button:hover {
            background-color: #8b0000;
            box-shadow: 0px 0px 20px rgba(165, 42, 42, 0.5);
        }
        .botao-musica {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 18px;
            font-size: 18px;
            border-radius: 50%;
            background-color: #a52a2a;
        }
        .elogio {
            font-size: 26px;
            margin-top: 20px;
            color: #8b0000;
            font-style: italic;
        }
        .opcoes {
            display: none;
            margin-top: 20px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-family: "Playfair Display", serif;
        }
        .opcoes h2 {
            color: #a52a2a;
            font-size: 28px;
            text-transform: uppercase;
        }
        .opcoes select {
            padding: 14px;
            font-size: 22px;
            width: 100%;
            margin-top: 10px;
            border: 2px solid #a52a2a;
            border-radius: 12px;
            background: #fff5f8;
        }
        /* Ajuste para o iframe não ser completamente oculto */
        #youtube-container {
            width: 300px;
            height: 200px;
            position: fixed;
            bottom: -200px; /* Escondido, mas carregado */
            right: 10px;
            transition: bottom 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para Minha Princesa 💖</h1>
        <button class="botao-elogio" onclick="gerarElogio()">Aperte para se sentir amada</button>
        <p class="elogio" id="mensagem"></p>
        <button class="botao-jogo" onclick="iniciarJogo()">Joguinho de Amor 💕</button>
        <button class="botao-dia-perfeito" onclick="mostrarDiaPerfeito()">Nosso Dia Perfeito 🌸</button>
    </div>
    
    <!-- Div oculta do joguinho -->
<div id="joguinho-container" class="opcoes" style="display: none;">
    <h2>Joguinho de Amor 🎮💖</h2>
    <iframe id="joguinho-frame" src="joguinho.html" width="100%" height="800px" style="border: none;"></iframe>
</div>

    <button class="botao-musica" onclick="tocarMusica()">🎶</button>

    <div id="youtube-container" style="display: none;">
        <iframe id="youtube-player" width="0" height="0"
            src="https://www.youtube.com/embed/3jWRrafhO7M?enablejsapi=1"
            frameborder="0" allow="autoplay">
        </iframe>
    </div>
    
   
    
    <div id="dia-perfeito" class="opcoes">
        <h2>Nosso Dia Perfeito 💑</h2>
        <label>Escolha o café da manhã: 
            <select>
                <option value="" selected disabled>-- Escolha uma opção --</option>
                <option>🍛 Cuscuz com queijo e carne de sol</option>
                <option>🍳 Tapioca recheada com queijo coalho</option>
                <option>🥖 Pão com manteiga da terra e tampico</option>
                <option>🥓 Cartola (banana frita com queijo e canela)</option>
                <option>🧃 Tampico com pão de queijo e bolo de rolo</option>
            </select>
        </label>
        <br><br>
        <label>Escolha uma atividade para o dia: 
            <select>
                <option value="" selected disabled>-- Escolha uma opção --</option>
                <option>🎨 Pintar juntos</option>
                <option>🚶 Passeio no parque</option>
                <option>🚴🏾‍♀️ Pedalar juntos na orla</option>
                <option>🏖️ Piquenique na praia</option>
                <option>🎢 Ir a um parque de diversões</option>
            </select>
        </label>
        <br><br>
        <label>Escolha o jantar romântico: 
            <select>
                <option value="" selected disabled>-- Escolha uma opção --</option>
                <option>❔ Jantar aleatório</option>
                <option>🍜 Yakisoba à luz de velas</option>
                <option>🍕 Noite de pizza caseira</option>
                <option>🍔 Hambúrguer especial</option>
                <option>🍷 Degustação de vinhos com queijos</option>
            </select>
        </label>
        <br><br>
        <label>Escolha o momento final do dia: 
            <select>
                <option value="" selected disabled>-- Escolha uma opção --</option>
                <option>🎬 Maratona de filmes</option>
                <option>🌙 Caminhada noturna</option>
                <option>🃏 Noite de jogos</option>
                <option>💁🏾‍♀️ Fofocar</option>
                <option>🛀 Banho relaxante a dois</option>
            </select>
        </label>
    </div>
    
    <script>
        function iniciarJogo() {
            var jogoDiv = document.getElementById("joguinho-container");

        // Alternar entre mostrar e esconder
        if (jogoDiv.style.display === "none") {
            jogoDiv.style.display = "block";
        } else {
            jogoDiv.style.display = "none";
        }
    }
        
        function gerarElogio() {
            const elogios = [
                "Você é a pessoa mais incrível do mundo!",
                "Seu sorriso ilumina meu dia!",
                "Amo cada momento ao seu lado!",
                "Você me faz a pessoa mais feliz do universo!",
                "Sou muito grato por ter você na minha vida!",
                "Sou viciado em te amar!",
                "Eu quero me apaixonar por ti. Todos os dias!!"
            ];
            document.getElementById("mensagem").innerText = elogios[Math.floor(Math.random() * elogios.length)];
        }
        
        function mostrarDiaPerfeito() {
             var diaPerfeito = document.getElementById("dia-perfeito");

        if (diaPerfeito.style.display === "none" || diaPerfeito.style.display === "") {
            diaPerfeito.style.display = "block";
        } else {
            diaPerfeito.style.display = "none";
        }
    }
        
        var player;
        var musicaTocando = false; // Para controlar o estado

        function onYouTubeIframeAPIReady() {
            player = new YT.Player("youtube-player", {
                events: {
                    "onReady": onPlayerReady,
                    "onError": onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            console.log("YouTube Player pronto!");
        }

        function onPlayerError(event) {
            console.log("Erro ao carregar o vídeo. Tente outro.");
            alert("O vídeo selecionado não pode ser reproduzido. Escolha outro.");
        }

        function tocarMusica() {
            if (player && player.playVideo) {
                if (musicaTocando) {
                    player.pauseVideo();
                    document.getElementById("youtube-container").style.bottom = "-200px";
                } else {
                    player.playVideo();
                    document.getElementById("youtube-container").style.bottom = "10px"; // Mostra o player
                }
                musicaTocando = !musicaTocando;
            } else {
                alert("O player ainda não carregou ou o vídeo está indisponível.");
            }
        }

        // Carrega a API do YouTube corretamente
        var tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>


</body>
</html>
