<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra-Cabe√ßa do Amor</title>
    <style>
        body {
            font-family: "Playfair Display", serif;
            text-align: center;
            background-color: #fdf8f5;
            margin: 0;
            padding: 0;
            color: #3e2723;
        }
        canvas {
            display: block;
            background-color: white;
            margin: 20px auto;
            border: 3px solid #a52a2a;
            border-radius: 10px;
        }
        .botao-reiniciar {
            background-color: #a52a2a;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-family: "Playfair Display", serif;
            box-shadow: 0 5px 15px rgba(165, 42, 42, 0.3);
        }
        .botao-reiniciar:hover {
            background-color: #8b0000;
            box-shadow: 0px 0px 20px rgba(165, 42, 42, 0.5);
        }
    </style>
</head>
<body>
    <h1>Quebra-Cabe√ßa do Amor üíï</h1>
    <canvas id="puzzleCanvas" width="500" height="500"></canvas>
    <br>
    <button class="botao-reiniciar" onclick="embaralharPecas()">Embaralhar</button>
    <script>
        const canvas = document.getElementById("puzzleCanvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.src = "imagem_girada.jpg"; // Substituir pelo caminho correto da imagem

        const rows = 3;
        const cols = 3;
        let pe√ßas = [];
        let pe√ßaSelecionada = null;

        function inicializarPecas() {
            const larguraPe√ßa = canvas.width / cols;
            const alturaPe√ßa = canvas.height / rows;
            pe√ßas = [];
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    pe√ßas.push({
                        x: j * larguraPe√ßa,
                        y: i * alturaPe√ßa,
                        posX: j * larguraPe√ßa,
                        posY: i * alturaPe√ßa
                    });
                }
            }
        }

        function desenharPecas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const larguraPe√ßa = canvas.width / cols;
            const alturaPe√ßa = canvas.height / rows;
            pe√ßas.forEach(pe√ßa => {
                ctx.drawImage(img, pe√ßa.posX, pe√ßa.posY, larguraPe√ßa, alturaPe√ßa, pe√ßa.x, pe√ßa.y, larguraPe√ßa, alturaPe√ßa);
            });
        }

        function embaralharPecas() {
            for (let i = pe√ßas.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [pe√ßas[i].x, pe√ßas[j].x] = [pe√ßas[j].x, pe√ßas[i].x];
                [pe√ßas[i].y, pe√ßas[j].y] = [pe√ßas[j].y, pe√ßas[i].y];
            }
            desenharPecas();
        }

        canvas.addEventListener("click", (event) => {
            const x = event.offsetX;
            const y = event.offsetY;
            const larguraPe√ßa = canvas.width / cols;
            const alturaPe√ßa = canvas.height / rows;
            const index = pe√ßas.findIndex(pe√ßa => x > pe√ßa.x && x < pe√ßa.x + larguraPe√ßa && y > pe√ßa.y && y < pe√ßa.y + alturaPe√ßa);
            
            if (pe√ßaSelecionada === null) {
                pe√ßaSelecionada = index;
            } else {
                if (index !== -1 && pe√ßaSelecionada !== index) {
                    [pe√ßas[pe√ßaSelecionada].x, pe√ßas[index].x] = [pe√ßas[index].x, pe√ßas[pe√ßaSelecionada].x];
                    [pe√ßas[pe√ßaSelecionada].y, pe√ßas[index].y] = [pe√ßas[index].y, pe√ßas[pe√ßaSelecionada].y];
                    desenharPecas();
                }
                pe√ßaSelecionada = null;
            }
        });

        img.onload = function() {
            inicializarPecas();
            embaralharPecas();
        };
    </script>
</body>
</html>
